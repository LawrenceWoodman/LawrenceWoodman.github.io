!* commandSubst true
! source -directory [dir plugins] www.tcl

<h1 title="Articles tagged with: [getparam tag]">[getparam tag]</h1>
<br />

<ul class="posts">
! set numPosts 0
! foreach post [getparam posts] {
!   incr numPosts
!   if {$numPosts >= 15} {
!     break
!   }
    <li>
      [ornament -params $post -directory [dir includes] -file post_summary.html]
    </li>
! }
</ul>


  <p id="rss-subscribe">Subscribe <a href="[www::url "/feed.xml"]">via Atom</a></p>
