!* commandSubst true variableSubst true
build {
  dirs {
    {destination [file join .. master] w}
    {content content r}
    {includes includes r}
    {layouts layouts r}
    {plugins plugins r}
    {init init r}
  }
  markdown {
    cmd cmark-gfm
  }
}

plugins {
  layout {
    post.tpl {
      parent default.tpl
    }
    default.tpl {}
  }
  starRating {
    imagesURL images
  }
  www {
    title "Lawrence Woodman"
    subtitle "Random things that catch my eye that don't have a natural home elsewhere."
    description "Random things that catch my eye that don't have a natural home elsewhere."
    url "https://lawrencewoodman.github.io"
    baseurl {}
  }
}
