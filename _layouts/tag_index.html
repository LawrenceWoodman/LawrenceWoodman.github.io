---
layout: default
---
<ul id="posts">
  <h1 class="indexHeader" title="Articles tagged with: {{ page.tag }}">{{ page.tag }}</h1>
  {% assign numFound = 0 %}
  {% for post in site.posts %}
    {% if post.tags contains page.tag %}
      <li>
        {% assign numFound = numFound | plus: 1 %}
        {% if numFound == 5 %}
          <a id="item5"></a>
        {% endif %}
        {% include post_summary.html %}
      </li>
    {% endif %}
  {% endfor %}
</ul>
