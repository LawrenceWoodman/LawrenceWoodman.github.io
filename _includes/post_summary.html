<header>
  <h2><a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">{{ post.title }}</a></h2>
  <span class="post-meta">
    <time datetime="{{ post.date | date: '%Y-%m-%d'}}">{{ post.date | date: '%e %B %Y' }}</time>
    &nbsp; Tags:
    {% for tag in post.tags %}
      <a href="/archive/#tag-{{ tag | uri_escape }}">{{ tag }}</a> &nbsp; &nbsp;
    {% endfor %}
  </span>
</header>
<div>{{ post.content|strip_html|truncate: 300 }} &nbsp; <a class="readMore" href="{{ post.url }}">Read More</a></div>
<br />
